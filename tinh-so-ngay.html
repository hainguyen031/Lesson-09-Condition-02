<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính số ngày</title>
</head>
<body>
    <h1>Kiểm tra số ngày trong tháng</h1>
    <input type="number" id="thang" value="thang" placeholder="Nhập tháng">
    <button type="button" onclick="checkMonth()">Tính số ngày</button>
    <p id="kq"></p>

    <script>
        function checkMonth() {
            let Month = parseInt(document.getElementById("thang").value);
            switch (Month) {
            case 1:
                document.getElementById("kq").innerHTML=("Tháng 1 có 31 ngày");
                break;
            case 2:
                document.getElementById("kq").innerHTML=("Tháng 2 có 28 hoặc 29 ngày");
                break;
            case 3:
                document.getElementById("kq").innerHTML=("Tháng 3 có 31 ngày");
                break;
            case 4:
                document.getElementById("kq").innerHTML=("Tháng 4 có 30 ngày");
                break;
            case 5:
                document.getElementById("kq").innerHTML=("Tháng 5 có 31 ngày");
                break;
            case 6:
                document.getElementById("kq").innerHTML=("Tháng 6 có 30 ngày");
                break;
            case 7:
                document.getElementById("kq").innerHTML=("Tháng 7 có 31 ngày");
                break;
            case 8:
                document.getElementById("kq").innerHTML=("Tháng 8 có 31 ngày");
                break;
            case 9:
                document.getElementById("kq").innerHTML=("Tháng 9 có 30 ngày");
                break;
            case 10:
                document.getElementById("kq").innerHTML=("Tháng 10 có 31 ngày");
                break;
            case 11:
                document.getElementById("kq").innerHTML=("Tháng 11 có 30 ngày");
                break;
            case 12:
                document.getElementById("kq").innerHTML=("Tháng 12 có 31 ngày");
                break;
            default:
                document.getElementById("kq").innerHTML=("Vui lòng nhập tháng");
                break;
            }

        }
    </script>
</body>
</html>
