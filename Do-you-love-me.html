<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;">Do you love me?</h1>
    <button type="button" onclick="answer()" style="position: absolute; left: 330px; top: 100px;">Yes</button>
    <button type="button" id="No" onmouseover="runOut()" style="position: absolute; left: 380px; top: 100px;">No</button>
    <script>
         function answer() {
        alert("Yes. you are right ");
    }
        function runOut() {
        var x = Math.round(Math.random() * window.innerWidth);
        var y = Math.round(Math.random() * window.innerHeight);
        document.getElementById('No').style.left = x + 'px';
        document.getElementById('No').style.top = y + 'px';
    }
    </script>
</body>
</html>
