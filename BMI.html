<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
</head>
<body>
    <h2>Tính chỉ số cân nặng</h2>
    <label for="nang">Nhập cân nặng: (kg)</label>
    <input type="number" id="nang" value="nang">
    <br>
    <label for="cao">Nhập chiều cao: (m)</label>
    <input type="number" id="cao" value="cao">
    <br>
    <button type="button" onclick="kiemtra()">Kiểm tra</button>
    <p id="result"></p>
    <script>
        let weight =parseInt( document.getElementById("nang").value);
        let height =parseInt( document.getElementById("cao").value);
        let bmi = weight / (height ^ 2);
        function kiemtra() {
            if (bmi < 18)
            document.getElementById("result").innerHTML=("Underweight-Qúa gầy");
            else if (bmi < 25.0)
            document.getElementById("result").innerHTML=("Normal-Cân đối bình thường nạ");
            else if (bmi < 30.0)
            document.getElementById("result").innerHTML=("Overweight-Hơi thừa tí cân");
            else
            document.getElementById("result").innerHTML=("Obese-Mập quá nha");
        }
    </script>
</body>
</html>
